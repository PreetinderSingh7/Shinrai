<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>Music Website Sign up</title>

    
</head>

<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form id="signup-form" method="post">
                    <h3>Sign Up</h3>

                    <div class="card">
                        <label for="name">Username</label>
                        <input type="text" name="user_name" id="name" placeholder="Enter your Username....." required />
                    </div>
                    <div class="card">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="Enter your Email....." required />
                    </div>

                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" id="password" placeholder="Enter your Password....."
                            required />
                    </div>
                    <div class="card">
                        <label for="re-password">Re-Password</label>
                        <input type="password" name="user_re_password" id="re-password"
                            placeholder="Enter your Password....." required />
                    </div>

                    <input type="submit" value="Sign Up" class="submit" />
                    <p style="color: black;">You Have a account ? <a href="./login.html">Login</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="../New folder/girl-listen.avif" alt="" />
        </div>
    </header>
    <script src="js/signup.js" type="module"></script>
</body>

</html>
